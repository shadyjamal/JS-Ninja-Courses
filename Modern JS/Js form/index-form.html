<head>

    <title>Document</title>
    <style>
    .signup-form{
        max-width: 200px;
        margin: 40px auto;
        background: wheat;

        display: block;
        margin: 10px auto;

        border: 2px solid;
        border-radius: 5%;
        border-color: green;

        border-color: red;
    }

    <form class="signup-form">
        <input type="text" id="username" placeholder="username">
        <input type="submit" value="submit"> 
        <div class="feedback"></div>
